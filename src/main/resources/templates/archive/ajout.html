<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <style th:replace="fragment/style"></style>

    <title>Nouvel Archive</title>

</head>
<body class="hold-transition sidebar-mini ">
<div class="wrapper">
    <div th:replace="fragment/navbar-horizontal"></div>
    <div th:replace="fragment/navbar-vertical"></div>

    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 my-2">

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Nouvel Archive</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" enctype="multipart/form-data"
                                  method="post" th:action="@{/archive/ajout}" th:object="${archive}">
                                <div class="col-lg-8 offset-2 mt-3">
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Date</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" required
                                                   th:field="*{date}" type="date">
                                            <span class="text-danger" th:errors="*{date}" ></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Reference</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Entre la reference"
                                                   required
                                                   th:field="*{reference}" type="text">
                                            <span class="text-danger" th:errors="*{reference}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Details</label>
                                        <div class="col-lg-10">
                                            <textarea class="form-control" cols="10"
                                                      placeholder="Entre les details"
                                                      required rows="5" th:field="*{details}">
                                            </textarea>
                                            <span class="text-danger" th:errors="*{details}"></span>
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label">Fichiers</label>
                                        <div class="input-group col-lg-10">
                                            <div class="custom-file">
                                                <input class="custom-file-input" multiple="multiple" name="files"
                                                       required type="file">
                                                <label class="custom-file-label">Choisir les Fichiers</label>

                                                <span class="text-danger" th:errors="*{fichiers}"></span>
                                            </div>
                                        </div>
                                        <i class="text-danger offset-2">*La taille totale des fichiers ne doit pas exceder 10Mo</i>
                                    </div>


                                </div>

                                <!--Boutons-->
                                <!-- /.card-body -->
                                <div class="card-footer text-center">
                                    <button class="btn btn-info" type="submit"><i class="fas fa-save"></i> Enregistre
                                    </button>
                                    <button class="btn btn-outline-danger" type="button"><i
                                            class="fas fa-cancel"></i> <a th:href="@{/}">Annuler</a>
                                    </button>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.card -->
        </section>

    </div>

    <div th:replace="fragment/footer"></div>

</div>
</body>
<script th:replace="fragment/script"></script>
</html>
